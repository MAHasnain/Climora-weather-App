<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="icon" href="../assets/climora-logo-01.ico">
    <link rel="stylesheet" href="../CSS/appStyle.css">
    <title>Climora | Where Climate Meets Clarity</title>
</head>

<body>
    <section>
        <div class="bg_gif">
            <nav class="navbar ">
                <div class="container-fluid">
                    <a href="#home_section" class="navbar-brand prevent-select">
                        <img width="200px" src="../assets/climora-full_logo-01.png" alt="">
                    </a>
                    <div class="nav-items">
                        <form action="">
                            <div id="search_bar">
                                <input type="search" name="" id="search_input" required>
                                <button type="submit" id="search_btn">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>

            <div class="weatherData_section ">
                <div class="weatherTemp_main">
                    <div class="temp-and-name">
                        <h1 class="temp">10</h1>
                        <div class="name_date">
                            <h3>Karachi</h3>
                            <p class="date">
                                06:06 - Thursday, 14 august
                            </p>
                        </div>
                        <div class="icon">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
                <div class="details">
                    <div class="another_location">
                        <h4>Another Location</h4>
                        <div class="featured_cities"><a href="">Islamabad</a></div>
                        <div class="featured_cities"><a href="">Istanbul</a></div>
                        <div class="featured_cities"><a href="">Abu Dhabi</a></div>
                        <div class="featured_cities"><a href="">Tehran</a></div>
                        <div class="featured_cities"><a href="">Jakarta</a></div>
                        <hr width="250px">
                    </div>
                    <div class="weatherDets">
                        <h4>Weather Details</h4>
                        <div class="weatherValues">
                            <p>Cloudy</p>
                            <p>10%</p>
                        </div>
                        <div class="weatherValues">
                            <p>Humidity</p>
                            <p>10%</p>
                        </div>
                        <div class="weatherValues">
                            <p>Wind</p>
                            <p>10km/h</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>

    <script src="sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6c4078df96.js" crossorigin="anonymous"></script>
    <script src="../JS/weatherData.js"></script>
</body>

</html>
